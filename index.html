<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Restaurant Web-Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__line">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <nav class="header__nav">
                    <a href="#" class="nav__item">ГЛАВНАЯ</a>
                    <a href="#" class="nav__item">МЕНЮ</a>
                    <a href="#" class="nav__item">О НАС</a>
                    <a href="#" class="nav__item">БРОНЬ</a>
                </nav>
                <div class="header__cart">
                    <a href="#">
                        <img class="cart__svg" src="./img/cart.svg" alt="cart" class="cart__icon">
                    </a>
                </div>
                <div class="header__phone">
                    <div class="phone__holder">
                        <div class="phone__icon">
                            <img src="./img/phone.svg" alt="phone">
                        </div>
                        <a href="#" class="phone__number">+999-888-76-54</a>
                    </div>
                    <p class="phone__text">Свяжитесь с нами для <br>
                        бронирования</p>
                </div>
                <div class="header__btn">
                    <a class="header__button" href="#" class="btn__link">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
            <div class="header__body">
                <div class="header__title">Добро пожаловать в
                    <div class="header__subtitle">Наш ресторан</div>
                    <div class="header__suptitle">ДОМ ЛУЧШЕЙ ЕДЫ</div>

                    <div class="header__bth">
                        <a href="#" class="body__button">VIEW MENU</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
