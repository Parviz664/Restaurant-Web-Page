<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Restaurant Web-Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__line">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="logo">
                </div>
                <nav class="header__nav">
                    <a href="#" class="nav__item">ГЛАВНАЯ</a>
                    <a href="#" class="nav__item">МЕНЮ</a>
                    <a href="#" class="nav__item">О НАС</a>
                    <a href="#" class="nav__item">БРОНЬ</a>
                </nav>
                <div class="header__cart">
                    <a href="#">
                        <img src="./img/cart.svg" alt="cart" class="cart__icon">
                    </a>
                </div>
                <div class="header__phone">
                    <div class="phone__icon">
                        <img src="./img/phone.svg" alt="phone">
                    </div>
                    <a href="#" class="phone__number">+999-888-76-54</a>
                    <p class="phone__text">Свяжитесь с нами для <br>
                        бронирования</p>
                </div>
                <div class="header__btn">
                    <a href="#" class="btn__link">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
